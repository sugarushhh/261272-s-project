<!DOCTYPE html>
<html>
<head>
    <title>预测结果</title>
</head>
<body>
    <h1>预测歌曲归属</h1>
    <form method="POST" action="/predict">
        <input type="text" name="song_name" placeholder="输入歌曲名称">
        <input type="submit" value="预测">
    </form>
    {% if group is not none %}
        <p>预测结果：属于用户组 {{ group }}</p>
    {% endif %}
</body>
</html>
