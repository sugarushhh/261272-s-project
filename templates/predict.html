<!DOCTYPE html>
<html>
<head>
    <title>预测用户</title>
</head>
<body>
    <h2>预测歌曲归属用户</h2>
    <form action="/predict" method="post">
        <input type="text" name="song_name" placeholder="请输入歌曲名">
        <input type="submit" value="预测">
    </form>
    {% if group %}
        <p><strong>{{ group }}</strong></p>
    {% endif %}
</body>
</html>
